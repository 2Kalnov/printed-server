spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:sqlserver://printed-db.csiwdg8dnjfg.us-east-2.rds.amazonaws.com\\Printed:1433}
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME:serverapp}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD:printedapp}
spring.datasource.driver-class-name = com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

spring.servlet.multipart.max-file-size=4096KB
spring.servlet.multipart.max-request-size=4096KB

jwt.token.secret=${JWT_SECRET:printed}
jwt.token.expire=600000

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=DEBUG